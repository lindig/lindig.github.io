 <script>
        function today() {
        var d = new Date(),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (month.length < 2) 
            month = '0' + month;
        if (day.length < 2) 
            day = '0' + day;

        return [year, month, day].join('_');
        }
     
        (function() {
        var base = "https://www.cl.cam.ac.uk/research/dtg/weather/data/daily-graphs/";
        var d = today();
        var speed = base + d + "-windspd.png";
        var direction = base + d + "-winddir.png";

        document.getElementById("speed").setAttribute("src",speed);
        document.getElementById("direction").setAttribute("src",direction);
      })();
  </script>
